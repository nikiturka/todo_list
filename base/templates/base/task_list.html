<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
Your Tasks<br>
<a href="{% url 'task_create' %}">Add a new task</a>
<table>
    <tr>
        <th>Tasks</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
            <td><a href="{% url 'task_update' task.id %}">Edit</a></td>
            <td><a href="{% url 'task_delete' task.id %}">x</a></td>
        </tr>

        {% empty %}
        <p>No items in this list</p>
    {% endfor %}
</table>
</body>
</html>
